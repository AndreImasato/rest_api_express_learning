version: "3.7"
services:
  mongo:
    image: mongodb/mongodb-community-server:latest
    container_name: express_mongo
    restart: unless-stopped
    env_file: ./.env
    environment:
      - TZ=America/Sao_Paulo
    volumes:
      - mongo_data:/data/db
    ports:
      - 27018:27017
    expose:
      - 27018
    networks:
      - express-net
  
  express_web:
    build: 
      context: .
      dockerfile: Dockerfile
    image: express-learning:v1.0.0
    container_name: express_web
    restart: unless-stopped
    stdin_open: true
    tty: true
    environment:
      - TZ=America/Sao_Paulo
    volumes:
      - ./src/:/usr/app/src/
      - ./.env.docker:/usr/app/.env
    entrypoint: /usr/app/entrypoint.dev.sh
    ports:
      - 8080:8000
    expose:
      - 8080
    links:
      - mongo
      - localstack
    depends_on:
      - mongo
      - localstack
    networks:
      - express-net
  
  localstack:
    image: localstack/localstack:latest
    container_name: express_localstack
    ports:
      - 4566:4566
      - 4510-4559:4510-4559
      - 8055:8080
    environment:
      - SERVICES=s3 #add more services as needed
      - DEBUG=1
      - DATA_DIR=/tmp/localstack/data
    volumes: 
      - ./tmp/localstack:/tmp/localstack
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - express-net


volumes:
  mongo_data:

networks:
  express-net:
    name: express-net
    driver: bridge